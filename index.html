<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mako's Links</title>
  <style>
    /* Add your own custom styling here */

    /* Example styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .link-item {
      margin: 10px;
    }

    .link-item a {
      display: block;
      padding: 10px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out;
    }

    .link-item a:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <img src="path_to_your_profile_picture.jpg" alt="Profile Picture" class="profile-picture">
  <h1>Welcome to My Awesome Link Tree</h1>
  <div class="link-container">
    <div class="link-item">
      <a href="https://example.com">Link 1</a>
    </div>
    <div class="link-item">
      <a href="https://example.com">Link 2</a>
    </div>
    <div class="link-item">
      <a href="https://example.com">Link 3</a>
    </div>
    <div class="link-item">
      <a href="https://example.com">Link 4</a>
    </div>
    <!-- Add more link items as needed -->
  </div>
</body>

</html>
