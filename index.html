<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Links Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .profile-picture {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-picture img {
      width: 200px;
      border-radius: 50%;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-picture">
    <img src="path_to_your_profile_picture.jpg" alt="Profile Picture">
  </div>
  <h1>My Links Page</h1>
  <ul>
    <li><a href="https://example.com">Example Website</a></li>
    <li><a href="https://example2.com">Another Example</a></li>
    <li><a href="https://example3.com">Yet Another Example</a></li>
  </ul>
</body>
</html>
