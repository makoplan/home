<!DOCTYPE html>
<html>
<head>
  <title>My Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      background-color: #eee;
      border-radius: 5px;
    }
    
    a:hover {
      background-color: #ddd;
    }
    
    .profile-pic {
      display: block;
      margin: 0 auto;
      width: 150px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>My Homepage</h1>
  
  <img class="profile-pic" src="your-profile-picture.jpg" alt="Profile Picture">
  
  <ul>
    <li><a href="https://example.com">Link 1</a></li>
    <li><a href="https://example.com">Link 2</a></li>
    <li><a href="https://example.com">Link 3</a></li>
    <li><a href="https://example.com">Link 4</a></li>
    <li><a href="https://example.com">Link 5</a></li>
  </ul>
  
  <p>This is a basic homepage template. Replace the links with your own and customize the styling as needed.</p>
</body>
</html>
